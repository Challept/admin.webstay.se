<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <h1>Logga in</h1>
        <input type="email" id="auth-email" placeholder="E-post">
        <input type="password" id="auth-password" placeholder="Lösenord">
        <button id="auth-button">Logga in</button>
        <button id="google-login-button" class="google-button">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
            Logga in med Google
        </button>
    </div>

    <div id="store-container" class="dashboard">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>WebbStay</h2>
                <button id="toggle-sidebar">☰</button>
            </div>
            <ul>
                <li><a href="#">Översikt</a></li>
                <li><a href="#">Butik</a></li>
                <li><a href="#">Inställningar</a></li>
                <li><a href="#" id="logout">Logga ut</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Välkommen till din Dashboard</h1>
            <p>Här ser du alla dina butikens detaljer.</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
