<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Grundl√§ggande styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 60px;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover { width: 250px; }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover { background-color: #34495e; }

        .sidebar ul li span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover ul li span { opacity: 1; }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-content h2 {
            margin-bottom: 20px;
        }

        .popup-content .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-popup-content input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-popup-content button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

.dashboard {
    margin-left: 60px;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    color: #333;
    animation: fadeIn 0.5s ease;
}

.dashboard-header {
    text-align: center;
    margin-bottom: 20px;
}

.dashboard-header h1 {
    font-size: 2rem;
    color: #4a90e2;
}

.dashboard-header p {
    font-size: 1rem;
    color: #555;
}

.stats-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 15px;
}

.stat-card {
    flex: 1 1 calc(50% - 15px);
    background: linear-gradient(135deg, #4a90e2, #6a11cb);
    color: white;
    text-align: center;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
}

.stat-card h2 {
    font-size: 1.2rem;
    margin-bottom: 5px;
}

.stat-card p {
    font-size: 1rem;
    font-weight: bold;
    margin: 0;
}

.stat-card canvas {
    max-width: 100%;
    height: 150px;
    margin-top: 15px;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
        .login-popup-content button:hover { background-color: #357abd; }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="showPopup('Produkter')">üõí<span>Produkter</span></li>
            <li onclick="showPopup('Webbplats')">üåê<span>Webbplats</span></li>
            <li onclick="showPopup('Betalningar')">üí≥<span>Betalningar</span></li>
            <li onclick="showPopup('Inst√§llningar')">‚öôÔ∏è<span>Inst√§llningar</span></li>
        </ul>
    </div>

<div class="dashboard">
    <div class="dashboard-header">
        <h1>Dashboard</h1>
        <p>En snabb √∂versikt √∂ver din butik.</p>
    </div>
    <div class="stats-container">
        <div class="stat-card">
            <h2>Totalt S√•lt</h2>
            <p id="totalSales">15,450 kr</p>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="stat-card">
            <h2>Totala Bes√∂kare</h2>
            <p id="totalVisitors">1,245</p>
            <canvas id="visitorsChart"></canvas>
        </div>
        <div class="stat-card">
            <h2>Best√§llningar</h2>
            <p id="totalOrders">75</p>
            <canvas id="ordersChart"></canvas>
        </div>
        <div class="stat-card">
            <h2>Unika Kunder</h2>
            <p id="uniqueCustomers">53</p>
            <canvas id="customersChart"></canvas>
        </div>
    </div>
</div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <button class="close-popup" onclick="closePopup()">‚úñ</button>
            <h2 id="popupTitle"></h2>
            <div id="popupBody"></div>
        </div>
    </div>

    <div class="login-popup" id="loginPopup">
        <div class="login-popup-content">
            <h2>Logga in</h2>
            <input type="email" id="loginEmail" placeholder="E-post" />
            <input type="password" id="loginPassword" placeholder="L√∂senord" />
            <button id="loginButton">Logga in</button>
            <br />
            <button id="googleLoginButton">Logga in med Google</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Shart diagram SDK -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Firebase-konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
            authDomain: "webbforma1.firebaseapp.com",
            databaseURL: "https://webbforma1-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webbforma1",
            storageBucket: "webbforma1.firebasestorage.app",
            messagingSenderId: "875335609008",
            appId: "1:875335609008:web:1d3cca6d257937a8526975",
            measurementId: "G-QRXDZ5R2ZH"
        };

        // Initiera Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener("DOMContentLoaded", () => {
            const loginPopup = document.getElementById("loginPopup");
            const popupOverlay = document.getElementById("popupOverlay");
            const popupTitle = document.getElementById("popupTitle");
            const popupBody = document.getElementById("popupBody");

            // Kontrollera inloggning
            if (!sessionStorage.getItem("isLoggedIn")) {
                loginPopup.style.display = "flex";
            }

            document.getElementById("loginButton").addEventListener("click", () => {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Fel vid inloggning: " + error.message);
                    });
            });

            document.getElementById("googleLoginButton").addEventListener("click", () => {
                const provider = new firebase.auth.GoogleAuthProvider();

                auth.signInWithPopup(provider)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Google-inloggning misslyckades: " + error.message);
                    });
            });

            // Visa popup
            window.showPopup = (section) => {
                popupTitle.textContent = section;
                popupBody.innerHTML = `<p>H√§r kan du hantera ${section.toLowerCase()}.</p>`;
                popupOverlay.style.display = "flex";
            };

            // St√§ng popup
            window.closePopup = () => {
                popupOverlay.style.display = "none";
            };
        });

document.addEventListener("DOMContentLoaded", () => {
    // Diagramdata
    const salesData = [5000, 7000, 6000, 8000, 10000, 15000];
    const visitorsData = [100, 200, 150, 250, 300, 400];
    const ordersData = [10, 15, 12, 18, 20, 25];
    const customersData = [5, 8, 7, 10, 12, 15];
    const labels = ["Jan", "Feb", "Mar", "Apr", "May", "Jun"];

    // Totalt S√•lt
    new Chart(document.getElementById("salesChart").getContext("2d"), {
        type: "line",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Totalt S√•lt (kr)",
                    data: salesData,
                    backgroundColor: "rgba(74, 144, 226, 0.2)",
                    borderColor: "#4a90e2",
                    borderWidth: 2,
                    tension: 0.4,

            ],
        },

    // Totala Bes√∂kare
    new Chart(document.getElementById("visitorsChart").getContext("2d"), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Totala Bes√∂kare",
                    data: visitorsData,
                    backgroundColor: "rgba(255, 193, 7, 0.8)",
                    borderColor: "rgba(255, 193, 7, 1)",
                    borderWidth: 1,
                },
            ],
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } },
        },
    });

    // Best√§llningar
    new Chart(document.getElementById("ordersChart").getContext("2d"), {
        type: "pie",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Best√§llningar",
                    data: ordersData,
                    backgroundColor: ["#4a90e2", "#6a11cb", "#ffcc00", "#e52e71", "#00c853", "#f44336"],
                    borderColor: "#fff",
                    borderWidth: 1,
                },
            ],
        },
        options: { responsive: true, plugins: { legend: { display: true, position: "bottom" } } },
    });

    // Unika Kunder
    new Chart(document.getElementById("customersChart").getContext("2d"), {
        type: "bar",
        data: {
            labels: labels,
            datasets: [
                {
                    label: "Unika Kunder",
                    data: customersData,
                    backgroundColor: "rgba(0, 188, 212, 0.8)",
                    borderColor: "rgba(0, 188, 212, 1)",
                    borderWidth: 1,
                },
            ],
        },
        options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: { x: { ticks: { color: "#fff" } }, y: { ticks: { color: "#fff" } } },
        },
    });
});
    </script>
</body>
</html>
