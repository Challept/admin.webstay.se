<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        /* Grundl√§ggande styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar-styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            display: none;
            font-size: 14px;
            margin-top: 5px;
        }

        .sidebar:hover .sidebar-title {
            display: inline-block;
        }

        .sidebar-item.active {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .profile-section {
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .profile-section:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dashboard-styling */
        .dashboard {
            margin-left: 60px;
            padding: 20px;
            flex: 1;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            border-radius: 15px;
            color: #333;
            overflow-y: auto;
            height: 100vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
