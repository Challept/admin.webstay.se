<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .sidebar {
            width: 60px;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: width 0.3s ease;
            z-index: 1000;
            position: fixed;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #34495e;
        }

        .sidebar ul li span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover ul li span {
            opacity: 1;
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 60px;
            width: calc(100vw - 60px);
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-popup-content input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-popup-content button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-popup-content button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="showPopup('Produkter')">
                üõí<span>Produkter</span>
            </li>
            <li onclick="showPopup('Webbplats')">
                üåê<span>Webbplats</span>
            </li>
            <li onclick="showPopup('Betalningar')">
                üí≥<span>Betalningar</span>
            </li>
            <li onclick="showPopup('Inst√§llningar')">
                ‚öôÔ∏è<span>Inst√§llningar</span>
            </li>
        </ul>
    </div>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h2 id="popupTitle"></h2>
            <p>Denna sektion kommer att implementeras senare.</p>
            <button onclick="closePopup()">St√§ng</button>
        </div>
    </div>

    <div class="login-popup" id="loginPopup">
        <div class="login-popup-content">
            <h2>Logga in</h2>
            <input type="email" id="loginEmail" placeholder="E-post" />
            <input type="password" id="loginPassword" placeholder="L√∂senord" />
            <button id="loginButton">Logga in</button>
            <br />
            <button id="googleLoginButton">Logga in med Google</button>
        </div>
    </div>

    <script>
        // Popup-funktioner
        function showPopup(title) {
            const popup = document.getElementById("popupOverlay");
            document.getElementById("popupTitle").textContent = title;
            popup.style.display = "flex";
        }

        function closePopup() {
            const popup = document.getElementById("popupOverlay");
            popup.style.display = "none";
        }

        // Login-popup kontroll
        document.addEventListener("DOMContentLoaded", () => {
            const loginPopup = document.getElementById("loginPopup");
            if (!sessionStorage.getItem("isLoggedIn")) {
                loginPopup.style.display = "flex";
            }

            const loginButton = document.getElementById("loginButton");
            const googleLoginButton = document.getElementById("googleLoginButton");

            loginButton.addEventListener("click", () => {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Fel vid inloggning: " + error.message);
                    });
            });

            googleLoginButton.addEventListener("click", () => {
                const provider = new firebase.auth.GoogleAuthProvider();

                auth.signInWithPopup(provider)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Google-inloggning misslyckades: " + error.message);
                    });
            });
        });
    </script>
</body>
</html>
