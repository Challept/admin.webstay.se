<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Grundl√§ggande styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .sidebar {
            width: 60px;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: fixed;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar:hover { width: 250px; }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover { background-color: #34495e; }

        .sidebar ul li span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sidebar:hover ul li span { opacity: 1; }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            display: none;
            z-index: 999;
        }

        .popup-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .popup-content h2 {
            margin-bottom: 20px;
        }

        .popup-content .close-popup {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-popup-content input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-popup-content button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

.dashboard {
    margin-left: 60px; /* Justera beroende p√• sidobaren */
    padding: 20px;
    flex: 1;
    background: linear-gradient(135deg, #e0f7fa, #ffffff);
    border-radius: 15px;
    color: #333;
    overflow-y: auto; /* Skrollning */
    height: 100vh;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease;
}

.dashboard-header {
    text-align: center;
    margin-bottom: 30px;
}

.dashboard-header h1 {
    font-size: 2rem;
    margin-bottom: 10px;
    color: #007bff;
}

.dashboard-header p {
    font-size: 1.2rem;
    color: #555;
}

.stats-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
}

.stat-card {
    flex: 1 1 calc(33% - 20px); /* Tre kolumner */
    background: linear-gradient(135deg, #ffffff, #e3f2fd);
    color: #007bff;
    text-align: center;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    min-height: 200px; /* F√∂r att inkludera diagrammet */
}

.stat-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
}

.stat-card h2 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.stat-card p {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 10px 0;
}

canvas {
    margin-top: 10px;
    max-height: 100px;
}
        .login-popup-content button:hover { background-color: #357abd; }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li onclick="showPopup('Produkter')">üõí<span>Produkter</span></li>
            <li onclick="showPopup('Webbplats')">üåê<span>Webbplats</span></li>
            <li onclick="showPopup('Betalningar')">üí≥<span>Betalningar</span></li>
            <li onclick="showPopup('Inst√§llningar')">‚öôÔ∏è<span>Inst√§llningar</span></li>
        </ul>
    </div>

<div class="dashboard">
    <div class="dashboard-header">
        <h1>V√§lkommen till din Dashboard</h1>
        <p>Snabb √∂versikt √∂ver din butik.</p>
    </div>
    <div class="stats-container">
        <div class="stat-card">
            <h2>Produkter S√•lda</h2>
            <p id="productsSold">450</p>
            <canvas id="productsChart"></canvas>
        </div>
        <div class="stat-card">
            <h2>Totalt S√•lt</h2>
            <p id="totalSales">15,450 kr</p>
            <canvas id="salesChart"></canvas>
        </div>
        <div class="stat-card">
            <h2>Totala Bes√∂kare</h2>
            <p id="totalVisitors">1,245</p>
            <canvas id="visitorsChart"></canvas>
        </div>
    </div>
</div>
    
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content" id="popupContent">
            <button class="close-popup" onclick="closePopup()">‚úñ</button>
            <h2 id="popupTitle"></h2>
            <div id="popupBody"></div>
        </div>
    </div>

    <div class="login-popup" id="loginPopup">
        <div class="login-popup-content">
            <h2>Logga in</h2>
            <input type="email" id="loginEmail" placeholder="E-post" />
            <input type="password" id="loginPassword" placeholder="L√∂senord" />
            <button id="loginButton">Logga in</button>
            <br />
            <button id="googleLoginButton">Logga in med Google</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- Shart diagram SDK -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    // Firebase-konfiguration
    const firebaseConfig = {
        apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
        authDomain: "webbforma1.firebaseapp.com",
        databaseURL: "https://webbforma1-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "webbforma1",
        storageBucket: "webbforma1.firebasestorage.app",
        messagingSenderId: "875335609008",
        appId: "1:875335609008:web:1d3cca6d257937a8526975",
        measurementId: "G-QRXDZ5R2ZH"
    };

    // Initiera Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.addEventListener("DOMContentLoaded", () => {
        const loginPopup = document.getElementById("loginPopup");
        const popupOverlay = document.getElementById("popupOverlay");
        const popupTitle = document.getElementById("popupTitle");
        const popupBody = document.getElementById("popupBody");

        // Kontrollera om anv√§ndaren redan √§r inloggad i session storage
        if (sessionStorage.getItem("isLoggedIn") === "true") {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log(`Inloggad som: ${user.email}`);
                    if (loginPopup) loginPopup.style.display = "none";
                } else {
                    sessionStorage.removeItem("isLoggedIn");
                    if (loginPopup) loginPopup.style.display = "flex";
                }
            });
        } else {
            if (loginPopup) loginPopup.style.display = "flex";
        }

        // E-postinloggning
        const loginButton = document.getElementById("loginButton");
        if (loginButton) {
            loginButton.addEventListener("click", () => {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        if (loginPopup) loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Fel vid inloggning: " + error.message);
                    });
            });
        }

        // Google-inloggning
        const googleLoginButton = document.getElementById("googleLoginButton");
        if (googleLoginButton) {
            googleLoginButton.addEventListener("click", () => {
                const provider = new firebase.auth.GoogleAuthProvider();

                auth.signInWithPopup(provider)
                    .then(() => {
                        sessionStorage.setItem("isLoggedIn", "true");
                        if (loginPopup) loginPopup.style.display = "none";
                    })
                    .catch((error) => {
                        alert("Google-inloggning misslyckades: " + error.message);
                    });
            });
        }

        // Logga ut och rensa session storage
        const logoutButton = document.getElementById("logoutButton");
        if (logoutButton) {
            logoutButton.addEventListener("click", () => {
                auth.signOut().then(() => {
                    sessionStorage.removeItem("isLoggedIn");
                    if (loginPopup) loginPopup.style.display = "flex";
                }).catch((error) => {
                    alert("Fel vid utloggning: " + error.message);
                });
            });
        }

        // Visa popup
        window.showPopup = (section) => {
            if (popupTitle) popupTitle.textContent = section;
            if (popupBody) popupBody.innerHTML = `<p>H√§r kan du hantera ${section.toLowerCase()}.</p>`;
            if (popupOverlay) popupOverlay.style.display = "flex";
        };

        // St√§ng popup
        window.closePopup = () => {
            if (popupOverlay) popupOverlay.style.display = "none";
        };
    });

    document.addEventListener("DOMContentLoaded", () => {
        // Data f√∂r diagram
        const productsSoldData = [10, 20, 30, 40, 50];
        const totalSalesData = [3000, 4000, 3500, 4500, 5000];
        const totalVisitorsData = [100, 200, 150, 250, 300];

        // Skapa diagram f√∂r produkter s√•lda
        const productsChart = document.getElementById("productsChart").getContext("2d");
        new Chart(productsChart, {
            type: "bar",
            data: {
                labels: ["M√•ndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                datasets: [{
                    label: "Produkter S√•lda",
                    data: productsSoldData,
                    backgroundColor: "rgba(75, 192, 192, 0.5)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Skapa diagram f√∂r totalt s√•lt
        const salesChart = document.getElementById("salesChart").getContext("2d");
        new Chart(salesChart, {
            type: "line",
            data: {
                labels: ["M√•ndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                datasets: [{
                    label: "Totalt S√•lt",
                    data: totalSalesData,
                    backgroundColor: "rgba(255, 159, 64, 0.5)",
                    borderColor: "rgba(255, 159, 64, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Skapa diagram f√∂r totala bes√∂kare
        const visitorsChart = document.getElementById("visitorsChart").getContext("2d");
        new Chart(visitorsChart, {
            type: "bar",
            data: {
                labels: ["M√•ndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                datasets: [{
                    label: "Bes√∂kare",
                    data: totalVisitorsData,
                    backgroundColor: "rgba(54, 162, 235, 0.5)",
                    borderColor: "rgba(54, 162, 235, 1)",
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    });
    </script>
</body>
</html>
