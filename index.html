<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Grundläggande styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Sidebar-styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 60px;
            background: linear-gradient(135deg, #4a90e2, #6a11cb);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transition: width 0.3s ease;
        }

        .sidebar:hover {
            width: 200px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-item {
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }

        .sidebar-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar-title {
            display: none;
            font-size: 14px;
            margin-top: 5px;
        }

        .sidebar:hover .sidebar-title {
            display: inline-block;
        }

        .profile-section {
            text-align: center;
            padding: 15px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }

        .profile-section:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Dashboard-styling */
        .dashboard {
            margin-left: 60px;
            padding: 20px;
            flex: 1;
            background: linear-gradient(135deg, #e0f7fa, #ffffff);
            border-radius: 15px;
            color: #333;
            overflow-y: auto;
            height: 100vh;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s ease;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #007bff;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            color: #555;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }

        .stat-card {
            flex: 1 1 calc(33% - 20px);
            background: linear-gradient(135deg, #ffffff, #e3f2fd);
            color: #007bff;
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            min-height: 200px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
        }

        canvas {
            margin-top: 10px;
            max-height: 100px;
        }

        /* Login popup */
        .login-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-popup-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .login-popup-content input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .login-popup-content button {
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li class="sidebar-item active">
                🏠<span class="sidebar-title">Översikt</span>
            </li>
            <li class="sidebar-item">
                🛒<span class="sidebar-title">Produkter</span>
            </li>
            <li class="sidebar-item">
                🌐<span class="sidebar-title">Webbplats</span>
            </li>
            <li class="sidebar-item">
                💳<span class="sidebar-title">Betalningar</span>
            </li>
            <li class="sidebar-item">
                ⚙️<span class="sidebar-title">Inställningar</span>
            </li>
        </ul>
    </div>

    <div class="dashboard">
        <div class="dashboard-header">
            <h1>Välkommen till din Dashboard</h1>
            <p>Snabb översikt över din butik.</p>
        </div>
        <div class="stats-container">
            <div class="stat-card">
                <h2>Produkter Sålda</h2>
                <canvas id="productsChart"></canvas>
            </div>
            <div class="stat-card">
                <h2>Totalt Sålt</h2>
                <canvas id="salesChart"></canvas>
            </div>
            <div class="stat-card">
                <h2>Totala Besökare</h2>
                <canvas id="visitorsChart"></canvas>
            </div>
        </div>
    </div>

    <div class="login-popup" id="loginPopup">
        <div class="login-popup-content">
            <h2>Logga in</h2>
            <input type="email" id="loginEmail" placeholder="E-post" />
            <input type="password" id="loginPassword" placeholder="Lösenord" />
            <button id="loginButton">Logga in</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginPopup = document.getElementById("loginPopup");

            // Check if logged in
            if (sessionStorage.getItem("isLoggedIn") === "true") {
                loginPopup.style.display = "none";
            } else {
                loginPopup.style.display = "flex";
            }

            document.getElementById("loginButton").addEventListener("click", () => {
                const email = document.getElementById("loginEmail").value;
                const password = document.getElementById("loginPassword").value;

                if (email && password) {
                    sessionStorage.setItem("isLoggedIn", "true");
                    loginPopup.style.display = "none";
                } else {
                    alert("Fyll i både e-post och lösenord.");
                }
            });

            // Chart data
            const productsChart = new Chart(document.getElementById("productsChart"), {
                type: "bar",
                data: {
                    labels: ["Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                    datasets: [{
                        label: "Produkter Sålda",
                        data: [10, 20, 30, 40, 50],
                        backgroundColor: "rgba(75, 192, 192, 0.5)",
                    }]
                }
            });

            const salesChart = new Chart(document.getElementById("salesChart"), {
                type: "line",
                data: {
                    labels: ["Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                    datasets: [{
                        label: "Totalt Sålt",
                        data: [3000, 4000, 3500, 4500, 5000],
                        borderColor: "rgba(255, 159, 64, 1)"
                    }]
                }
            });

            const visitorsChart = new Chart(document.getElementById("visitorsChart"), {
                type: "bar",
                data: {
                    labels: ["Måndag", "Tisdag", "Onsdag", "Torsdag", "Fredag"],
                    datasets: [{
                        label: "Besökare",
                        data: [100, 200, 150, 250, 300],
                        backgroundColor: "rgba(54, 162, 235, 0.5)"
                    }]
                }
            });
        });
    </script>
</body>
</html>
