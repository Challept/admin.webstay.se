<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            color: #333;
            background: linear-gradient(135deg, #e8e8e8, #4a90e2, #ffffff);
            background-size: 300% 300%;
            animation: gradientMove 10s infinite ease-in-out;
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            transition: width 0.3s;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #34495e;
        }

        .sidebar .sidebar-header h2 {
            font-size: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sidebar ul li:hover {
            background-color: #1abc9c;
        }

        .sidebar ul li i {
            font-size: 18px;
            margin-right: 10px;
        }

        .sidebar ul li span {
            display: inline-block;
            white-space: nowrap;
        }

        .sidebar.collapsed ul li span {
            display: none;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>WebbStay</h2>
            <button id="toggleSidebar">☰</button>
        </div>
        <ul>
            <li><i class="fas fa-box"></i><span>Produkter</span></li>
            <li><i class="fas fa-globe"></i><span>Webbplats</span></li>
            <li><i class="fas fa-credit-card"></i><span>Betalningar</span></li>
            <li><i class="fas fa-cog"></i><span>Inställningar</span></li>
            <li><i class="fas fa-sign-out-alt"></i><span>Logga ut</span></li>
        </ul>
    </div>
    <div class="main-content">
        <h1>Välkommen till din Dashboard</h1>
        <p>Här kan du hantera dina produkter, webbplats och betalningsinställningar.</p>
    </div>

    <script>
        // Toggle Sidebar
        document.getElementById("toggleSidebar").addEventListener("click", () => {
            const sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("collapsed");
        });

        // Placeholder for logout
        const logoutButton = document.querySelector('.fa-sign-out-alt');
        logoutButton.addEventListener("click", () => {
            alert("Du har loggats ut.");
        });

        // Dynamisk Firebase Setup (lägg till din Firebase-konfiguration här)
        const firebaseConfig = {
            apiKey: "AIzaSyCFUjoTYuPxg-7wARDHPWLHvD9sjpVB8sk",
            authDomain: "webbforma1.firebaseapp.com",
            projectId: "webbforma1",
            storageBucket: "webbforma1.firebasestorage.app",
            messagingSenderId: "875335609008",
            appId: "1:875335609008:web:1d3cca6d257937a8526975",
            measurementId: "G-QRXDZ5R2ZH",
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        auth.onAuthStateChanged((user) => {
            if (!user) {
                alert("Logga in för att komma åt adminpanelen.");
                window.location.href = "/login";
            }
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
